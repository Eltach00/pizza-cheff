<div class="container">
  <h1>Выберите свою любимую пиццу</h1>
  <div class="pizza-container">
    <div class="pizza" *ngFor="let pizza of pizzas; let i = index">
      <img [src]="pizza.src" alt="" (click)="open(i)">
      <h4>{{ pizza.name }}</h4>
      <p> {{pizza.composition}} </p>
      <button>В корзину</button>
    </div>
  </div>
</div>
